<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="myscript.js" type="text/javascript"></script>
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <br>
    <marquee>GET YOURSELF REGISTER NOW!!</marquee>
    <div class="main">
        <div class="register">
            <h2>REGISTER HERE</h2>
            <form action="/myaction.php" name="myform" onsubmit="return valid()">
                <label>First name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter your first Name">
                <br><br>
                <label>Last name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter your last Name">
                <br><br>
                <label>Your age:</label>
                <input type="text" name="age" id="age" placeholder="Enter your age" required>
                <br><br>
                <label>Phone no:</label>
                <input type="number" name="phone" id="phone" placeholder="Phone number" required>
                <label id="phonenumber" style="color:red; visibility: hidden;">invalid</label>
                <br><br>
                <label>Email:</label>

                <input type="email" name="email" id="email" placeholder="Enter your email">
                
                <br><br>
                <label>Gender:</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">MALE</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">FEMALE</label>
                <br><br>
                <label>Known language:</label>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                <label for="lang">hindi</label>
                <input type="checkbox" name="lang" id="english">
                <label for="lang">english</label>
                <input type="checkbox" name="lang" id="urdu">
                <label for="lang">urdu</label>
                <br><br>
                <center><button type="submit">SUBMIT</button></center>
            </form>
        </div>


    </div>

 
</body>
